<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
   
    <link rel ="shortcut icon" type="image/png" href="images/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel ="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6">                    
                    <form action="" class="border rounded bg-light p-3 mt-3" >
                        <h2 class="text-center">Ingresar</h2>
                        <div class="form-group">
                            <label for="nombre" >Nombre</label>
                            <input type="text" class="form-control" id ="nombre" name="nombre" 
                            placeholder="Ejem: Joaquin Guzman" aria-describedby="ayuda-nombre">
                            <small id="ayuda-nombre" class="form-text text-muted">El nombre de usuario asociado a su cuenta.</small>
                        </div>

                        <div class="form-group">
                                <label for="password" >Contraseña:</label>
                                <input type="password" class="form-control" id ="password" name="nombre" 
                                 aria-describedby="ayuda-pasword">
                                <small id="ayuda-pasword" class="form-text text-muted">Su contraseña debe contenes entre 8-20 caracteres.</small>
                         </div>

                         <div class="form-group">
                             <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                         </div>


                    </form>
                </div>
            </div>
    </div>

        <!-- carga de jquery -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js" ></script>

</body>
