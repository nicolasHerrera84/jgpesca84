<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel ="shortcut icon" type="image/png" href="images/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel ="stylesheet" href="css/all.css">
<style>
.row>*{
 /*   border:1px solid red;*/
}
</style>
    <title>SONRISAS | Cuidamos tus dientes</title>
  </head>
  <body>
        <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-9">
                        <form action="" class="bg-light my-3 p-3 border rounded">
                            <h2 class="mb-3">Solicitud de Soporte</h2>
                            <div class="form-group form-row">                                          
                                 <label for="nombre" class="col-12 col-md-2 col-form-label">Nombre</label>
                                    <div class="input-group col-12 col-md-10">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre." class="form-control">
                                        </div>
                                   </div>
        
        
                                   <!--email-->
                                   <div class="form-group form-row">                                          
                                        <label for="email" class="col-12 col-md-2 col-form-label">Email</label>
                                           <div class="input-group col-12 col-md-10">
                                               <div class="input-group-prepend">
                                                   <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                                               </div>
                                                   <input type="text" name="email" id="email" placeholder="Ingrese su email." class="form-control">
                                               </div>
                                          </div>  
                                  
                                          <!--mensaje-->
                                          <div class="form-group form-row">                                          
                                                <label for="mensaje" class=" col-12 col-md-2 col-form-label align-self-center">Su mensaje</label>
                                                   <div class="input-group col-12 col-md-10">
                                                       <div class="input-group-prepend">
                                                           <span class="input-group-text"><i class="fas fa-comments"></i></span>
                                                       </div>
                                                            <textarea name="mensaje" id="mensaje" rows="10" class="form-control"></textarea>
                                                       </div>
                                                  </div>

                                                   <!--campo aceptar terminos y condiciones-->
                                          <div class="form-group form-row">  
                                              <div class="col-auto offset-md-2">
                                              <div class="form-check">
                                                  <input type="checkbox" name="condiciones" id ="condiciones" class="form-check-input" value="si">
                                                  <label class="form-check-label" for="condiciones">Acepto los terminos y condiciones.</label>
                                                </div>

                                                </div>                                                                                                                                 
                                              </div>
        
        
                                                  <div class="form-group form-row  mb-0">
                                                    <div class="col-auto offset-md-2">
                                                      <button type="submit" class="btn btn-primary">Enviar</button>
                                                      <button type="reset" class="btn btn-secondary">Borrar</button>
                                                    </div>
                                                    </div>
                            </form>
                        </form>
                    </div>
                </div>
            </div>

    
    <!-- carga de jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
