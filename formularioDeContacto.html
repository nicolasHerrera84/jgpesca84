<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
   
    <link rel ="shortcut icon" type="image/png" href="images/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel ="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-9">
                <form action="" class="bg-light my-3 p-3 border rounded">
                    <h2>Formulario de contacto</h2>
                    <div class="form-group">                                          
                         <label for="nombre">Nombre</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre." class="form-control">
                                </div>
                           </div>


                           <!--email-->
                           <div class="form-group">                                          
                                <label for="email">Email</label>
                                   <div class="input-group">
                                       <div class="input-group-prepend">
                                           <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                                       </div>
                                           <input type="text" name="email" id="email" placeholder="Ingrese su email." class="form-control">
                                       </div>
                                  </div>  
                          <!--asunto-->
                          <div class="form-group">                                          
                                <label for="asunto">Asunto</label>
                                   <div class="input-group">
                                       <div class="input-group-prepend">
                                           <span class="input-group-text"><i class="fas fa-bullhorn"></i></span>
                                       </div>
                                           <select name="asunto" id="asunto" class="form-control">
                                               <option selected>Seleccione un asunto</option>
                                               <option value="soporte">Soporte</option>
                                               <option value="ventas">Ventas</option>
                                               <option value="quejas">Quejas</option>
                                           </select>
                                       </div>
                                  </div>   
                                  
                                  <!--prioridad-->
                          <div class="form-group">                                          
                                <label class=" d-block" >Prioridad</label>
                                   <div class="form-check form-inline" >
                                       <input type="radio" class="form-check-input" name="prioridad"
                                       id="baja" value="baja" checked>
                                       <label for="baja" class="form-check-label">Baja</label>
                                   </div>
                                   <div class="form-check form-inline" >
                                        <input type="radio" class="form-check-input" name="prioridad"
                                        id="normal" value="normal" >
                                        <label for="normal" class="form-check-label">Normal</label>
                                    </div>
                                    <div class="form-check form-inline" >
                                            <input type="radio" class="form-check-input" name="prioridad"
                                            id="alta" value="alta" >
                                            <label for="alta" class="form-check-label">Alta</label>
                                        </div>
                                  </div>    
                                  <!--mensaje-->
                                  <div class="form-group">                                          
                                        <label for="mensaje">Su mensaje</label>
                                           <div class="input-group">
                                               <div class="input-group-prepend">
                                                   <span class="input-group-text"><i class="fas fa-comments"></i></span>
                                               </div>
                                                    <textarea name="mensaje" id="mensaje" rows="10" class="form-control"></textarea>
                                               </div>
                                          </div>


                                          <div class="form-group text-right mb-0">
                                              <button type="submit" class="btn btn-primary">Enviar</button>
                                              <button type="reset" class="btn btn-secondary">Borrar</button>
                                          </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
   

        <!-- carga de jquery -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js" ></script>
        <script src="js/bootstrap.min.js"></script>
</body>
</html>
